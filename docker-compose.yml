services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: dispatch_db
    environment:
      POSTGRES_DB: dispatch_db
      POSTGRES_USER: dispatch_user
      POSTGRES_PASSWORD: dispatch_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
      - ./Dataset:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dispatch_user -d dispatch_db" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Python ETL Service
  etl:
    build: .
    container_name: dispatch_etl
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Dataset:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dispatch_db
      - DB_USER=dispatch_user
      - DB_PASSWORD=dispatch_password
      - DOCKER_MODE=true
    command: python src/app/run_etl.py
    restart: "no"

  # GraphQL API (Port 3000)
  graphql:
    build: ./backend
    container_name: dispatch_graphql
    depends_on:
      postgres:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dispatch_db
      - DB_USER=dispatch_user
      - DB_PASSWORD=dispatch_password
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/graphql
      - NEXT_PUBLIC_MAPBOX_TOKEN=pk.eyJ1IjoiY291cHN0ZXI3NCIsImEiOiJja2xwdjRwaWYwc2Q2Mm9sYmprbzhueng2In0.p-FbkbBhJWBKW-evWZfmgw
    command: npm run dev
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dispatch_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: arashm@luxmodus.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

  geoserver:
    image: kartoza/geoserver:2.21.0
    container_name: dispatch_geoserver
    environment:
      GEOSERVER_ADMIN_USER: admin
      GEOSERVER_ADMIN_PASSWORD: geoserver
      GEOSERVER_ADMIN_EMAIL: admin@example.com
      GEOWEBCACHE_CACHE_DIR: /opt/geoserver/data_dir/gwc
      GEOSERVER_DATA_DIR: /opt/geoserver/data_dir
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: dispatch_db
      POSTGRES_USER: dispatch_user
      POSTGRES_PASSWORD: dispatch_password
      POSTGRES_SCHEMA: public
    ports:
      - "8081:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
      - ./geoserver_data:/opt/geoserver/data_dir
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dispatch-map:
    build: ./dispatch-map
    container_name: dispatch_map
    depends_on:
      postgres:
        condition: service_healthy
      graphql:
        condition: service_started
    ports:
      - "3002:3002"
    volumes:
      - ./dispatch-map:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:3000/api/graphql
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data:
  geoserver_data:
